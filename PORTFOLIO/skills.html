<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Skills - Jubayer Hasan</title>
  
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #000000, #471d95, #000000);
      color: white;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    .skills-page {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e5e7eb;
      font-size: 2.5rem;
      margin-bottom: 3rem;
    }

    .skills-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2.5rem;
    }

    @media (min-width: 768px) {
      .skills-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .skills-column h2 {
      font-size: 1.75rem;
      color: #c084fc;
      border-bottom: 2px solid #374151;
      padding-bottom: 10px;
      margin-bottom: 1.5rem;
    }

    .skill-card {
      background-color: #1a1a2e;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px 2px rgba(139, 92, 246, 0.6);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      border: none;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px 4px rgba(139, 92, 246, 0.8);
    }

    .skill-card h3 {
      margin: 0;
      font-size: 1.15rem;
      color: #d8b4fe;
      text-align: center;
    }

    .button-container {
      text-align: center;
      margin-top: 3rem;
    }

    .view-btn {
      display: inline-block;
      background-color: transparent;
      color: #d8b4fe;
      font-weight: bold;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid #d8b4fe;
    }

    .view-btn:hover {
      background-color: #d8b4fe;
      color: #1a1a2e;
      box-shadow: 0 0 10px 2px rgba(139, 92, 246, 0.6);
    }
  </style>
</head>
<body>
  <main class="skills-page">
    <h1>My Skills</h1>

    <div class="skills-container">
      
      <section class="skills-column">
        <h2>Frontend</h2>

        <div class="skill-card">
          <h3>React.js</h3>
        </div>
        
        <div class="skill-card">
          <h3>JavaScript</h3>
        </div>
        
        <div class="skill-card">
          <h3>TypeScript</h3>
        </div>
        
        <div class="skill-card">
          <h3>HTML5</h3>
        </div>
        
        <div class="skill-card">
          <h3>CSS3</h3>
        </div>
        
        <div class="skill-card">
          <h3>Tailwind CSS</h3>
        </div>

        <div class="skill-card">
          <h3>Vite</h3>
        </div>

        <div class="skill-card">
          <h3>REST API Integration</h3>
        </div>

      </section>

      <section class="skills-column">
        <h2>Backend</h2>

        <div class="skill-card">
          <h3>Node.js</h3>
        </div>
        
        <div class="skill-card">
          <h3>Express.js</h3>
        </div>

        <div class="skill-card">
          <h3>MongoDB</h3>
        </div>
        
        <div class="skill-card">
          <h3>Mongoose</h3>
        </div>

        <div class="skill-card">
          <h3>REST API Design</h3>
        </div>
        
        <div class="skill-card">
          <h3>JWT (Authentication)</h3>
        </div>

        <div class="skill-card">
          <h3>MERN Stack Development</h3>
        </div>

        <div class="skill-card">
          <h3>SQL</h3>
        </div>
    
      </section>
    </div>

    <div class="button-container">
      <a href="index.html" class="view-btn">Back to Home</a>
    </div>
  </main>
</body>
</html>
